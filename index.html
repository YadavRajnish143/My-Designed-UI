<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    

<div class="flex bg-white p-5">

    <div class="ml-auto flex items-center gap-5">
        <button class=" px-3 py-1 rounded-full border transition duration-900 ease-in-out hover:bg-gray-300 ">Log in</button>
        <button class=" px-3 py-1 rounded-full border bg-gray-600 text-white transition duration-900 ease-in-out hover:bg-gray-800">Get started</button> 
    </div>
</div>

 <!--main content-->
 <main>

   </div>
   
</main>

<div class="flex ml-4 justify-center items-center mt-10 gap-5 font-semibold">
